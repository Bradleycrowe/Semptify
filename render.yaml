services:
  - type: web
    name: semptifygui
    env: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python run_prod.py
    envVars:
      - key: SEMPTIFY_PORT
        value: 8080
      - key: ADMIN_TOKEN
        sync: false
      - key: SECURITY_MODE
        value: open
      - key: PYTHON_VERSION
        value: 3.13.5
    autoDeploy: true
    healthCheckPath: /health
