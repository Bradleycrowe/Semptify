services:
  - type: web
    name: semptifygui
    env: docker
    plan: free
    region: oregon
    # Dockerfile in repo root will be used for build/run
    envVars:
      - key: SEMPTIFY_PORT
        value: 8080
      - key: ADMIN_TOKEN
        sync: false
      - key: SECURITY_MODE
        value: open
    autoDeploy: true
    healthCheckPath: /health
