<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Semptify Base</title>
    <link rel="stylesheet" href="/static/css/app.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
      .right-sidebar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 240px;
        background: #f8f9fa;
        border-left: 1px solid #dee2e6;
        z-index: 1000;
        padding-top: 70px;
      }
      .main-content {
        margin-right: 240px;
        padding-top: 70px;
      }
      @media (max-width: 768px) {
        .right-sidebar { position: static; width: 100%; height: auto; border-left: none; padding-top: 0; }
        .main-content { margin-right: 0; padding-top: 0; }
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="bg-light py-3 mb-4 border-bottom fixed-top">
      <div class="container d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0">Semptify</h1>
      </div>
    </header>
    <main class="main-content">
      <!-- Main body content goes here -->
    </main>
    <aside class="right-sidebar">
      <!-- Right sidebar controls/buttons go here -->
    </aside>
    <footer class="bg-light py-3 mt-auto border-top">
      <div class="container text-center">
        <small>&copy; 2025 Semptify. All rights reserved.</small>
      </div>
    </footer>
  </body>
</html>
