<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Your Storage - Semptify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">üìã Semptify</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/timeline">Timeline</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>üöÄ Setup Your Document Storage</h3>
                        <p class="mb-0">Choose how you want to store your tenant-landlord documents</p>
                    </div>
                    <div class="card-body">
                        
                        <!-- Option 1: Auto Storage -->
                        
                </div>
            </div>
        </div>
    </div>

    <script>
        function setupAutoStorage() {
            // Show loading state
            event.target.innerHTML = '‚è≥ Setting up your secure storage...';
            event.target.disabled = true;
            
            // Call setup endpoint
            fetch('/api/setup-auto-storage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success and redirect
                    event.target.innerHTML = '‚úÖ Storage Ready!';
                    event.target.classList.remove('btn-success');
                    event.target.classList.add('btn-success');
                    
                    setTimeout(() => {
                        window.location.href = '/vault?setup=complete';
                    }, 1500);
                } else {
                    // Show error
                    event.target.innerHTML = '‚ùå Setup Failed - Try Again';
                    event.target.disabled = false;
                    event.target.classList.remove('btn-success');
                    event.target.classList.add('btn-danger');
                }
            })
            .catch(error => {
                console.error('Setup error:', error);
                event.target.innerHTML = '‚ùå Setup Failed - Try Again';
                event.target.disabled = false;
            });
        }

        function connectGoogleDrive() {
            // Show loading state
            event.target.innerHTML = '‚è≥ Connecting to Google Drive...';
            event.target.disabled = true;
            
            // Redirect to Google OAuth
            window.location.href = '/auth/google-drive';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
