  <h2>Complaint Generator</h2>
  <p>Central hub for filing complaints against manager, broker, or owner.</p>
  <form action="/action/generate_demand_letter" method="post">
    <button type="submit">Generate Demand Letter</button>
  </form>
  <form action="/action/file_broker_complaint" method="post">
    <button type="submit">File Broker Complaint</button>
  </form>
  <form action="/action/file_owner_complaint" method="post">

  </form>
  <form action="/action/attach_evidence_packet" method="post">
    <button type="submit">Attach Evidence Packet</button>
  </form>
  <form action="/action/export_multilingual" method="post">
    <label for="lang-export">Multilingual Export:</label>
