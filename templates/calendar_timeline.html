{% extends 'base.html' %}
{% block page_title %}Calendar Timeline - Semptify - Semptify{% endblock %}
{% block content %}

    <div class="container">
        <header>
            <h1>üìÖ Calendar & Timeline</h1>
            <p>Track rent payments, court dates, deadlines, and important events</p>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>
                
                <div class="filter-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                </div>
                
                <div class="filter-group">
                    <label for="eventType">Event Type</label>
                    <select id="eventType">
                        <option value="">All Types</option>
                        <option value="rent_payment">Rent Payment</option>
                        <option value="court_date">Court Date</option>
                        <option value="deadline">Deadline</option>
                        <option value="notice_received">Notice Received</option>
                        <option value="inspection">Inspection</option>
                        <option value="maintenance_request">Maintenance Request</option>
                        <option value="lease_milestone">Lease Milestone</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="">All Statuses</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="completed">Completed</option>
                        <option value="missed">Missed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="loadTimeline()">Apply Filters</button>
                </div>
                
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-secondary" onclick="exportCalendar()">üì• Export to Calendar</button>
                </div>
            </div>
        </header>
        
        <div id="ledgerSummary" class="ledger-summary" style="display: none;">
            <!-- Rent ledger summary cards will be inserted here -->
        </div>
        
        <div class="timeline-container">
            <div id="timeline" class="timeline">
                <div class="loading">Loading timeline...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Event type configurations (colors and icons)
        const eventTypeConfig = {
            'rent_payment': { color: '#3b82f6', icon: 'üíµ', label: 'Rent Payment' },
            'court_date': { color: '#ef4444', icon: '‚öñÔ∏è', label: 'Court Appearance' },
            'deadline': { color: '#f59e0b', icon: '‚è∞', label: 'Deadline' },
            'notice_received': { color: '#8b5cf6', icon: 'üìÑ', label: 'Notice Received' },
            'inspection': { color: '#10b981', icon: 'üîç', label: 'Inspection' },
            'maintenance_request': { color: '#06b6d4', icon: 'üîß', label: 'Maintenance Request' },
            'lease_milestone': { color: '#6366f1', icon: 'üìã', label: 'Lease Milestone' }
        };
        
        // Load timeline on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTimeline();
            loadLedgerSummary();
        });
        
        async function loadTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '<div class="loading">Loading timeline...</div>';
            
            // Build query params
            const params = new URLSearchParams();
            
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const eventType = document.getElementById('eventType').value;
            const status = document.getElementById('status').value;
            
            if (startDate) params.append('start_date', startDate);
            if (endDate) params.append('end_date', endDate);
            if (eventType) params.append('types', eventType);
            if (status) params.append('status', status);
            
            try {
                const response = await fetch(`/api/calendar/events?${params.toString()}`);
                const data = await response.json();
                
                if (data.success && data.events.length > 0) {
                    renderTimeline(data.events);
                } else {
                    timeline.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h2>No events found</h2>
                            <p>Try adjusting your filters or add new events</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading timeline:', error);
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Error loading timeline</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function renderTimeline(events) {
            const timeline = document.getElementById('timeline');
            
            let html = '';
            events.forEach(event => {
                const config = eventTypeConfig[event.type] || {};
                const urgencyClass = event.urgency ? `urgency-${event.urgency}` : '';
                
                html += `
                    <div class="timeline-event">
                        <div class="event-content ${urgencyClass}" style="border-color: ${config.color}">
                            <div class="event-header">
                                <span class="event-icon">${config.icon || 'üìå'}</span>
                                <span class="event-title">${event.title}</span>
                            </div>
                            <div class="event-date">${formatDate(event.date)}</div>
                            ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                            ${event.amount ? `<div class="event-amount">$${event.amount.toFixed(2)}</div>` : ''}
                            <div>
                                <span class="event-status status-${event.status}">${event.status}</span>
                                ${event.urgency ? `<span class="event-status" style="margin-left: 5px; background: ${getUrgencyColor(event.urgency)}; color: white;">${event.urgency}</span>` : ''}
                            </div>
                        </div>
                        <div class="event-marker" style="background: ${config.color}; box-shadow: 0 0 0 3px ${config.color}"></div>
                    </div>
                `;
            });
            
            timeline.innerHTML = html;
        }
        
        async function loadLedgerSummary() {
            try {
                const response = await fetch('/api/calendar/rent-ledger');
                const data = await response.json();
                
                if (data.success) {
                    const ledger = data.ledger;
                    const summaryDiv = document.getElementById('ledgerSummary');
                    
                    summaryDiv.innerHTML = `
                        <div class="summary-card">
                            <div class="summary-label">Total Paid</div>
                            <div class="summary-value" style="color: #10b981;">$${ledger.total_paid.toFixed(2)}</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">Total Due</div>
                            <div class="summary-value" style="color: #ef4444;">$${ledger.total_due.toFixed(2)}</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">Balance</div>
                            <div class="summary-value" style="color: ${ledger.balance >= 0 ? '#3b82f6' : '#ef4444'};">$${ledger.balance.toFixed(2)}</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">Missed Payments</div>
                            <div class="summary-value" style="color: #f59e0b;">${ledger.missed_count}</div>
                        </div>
                    `;
                    summaryDiv.style.display = 'grid';
                }
            } catch (error) {
                console.error('Error loading ledger summary:', error);
            }
        }
        
        async function exportCalendar() {
            try {
                window.location.href = '/api/calendar/export/ical';
            } catch (error) {
                console.error('Error exporting calendar:', error);
                alert('Failed to export calendar');
            }
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffTime = date - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            const formatted = date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            if (diffDays === 0) return `${formatted} (Today)`;
            if (diffDays === 1) return `${formatted} (Tomorrow)`;
            if (diffDays > 0 && diffDays <= 7) return `${formatted} (In ${diffDays} days)`;
            if (diffDays < 0 && diffDays >= -7) return `${formatted} (${Math.abs(diffDays)} days ago)`;
            
            return formatted;
        }
        
        function getUrgencyColor(urgency) {
            const colors = {
                'critical': '#dc2626',
                'high': '#ea580c',
                'medium': '#ca8a04',
                'low': '#16a34a'
            };
            return colors[urgency] || '#6b7280';
        }
    </script>
{% endblock %}
