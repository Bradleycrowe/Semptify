<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>{{ feature_name }} - Semptify Docs</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,sans-serif;background:#f8fafc;color:#334155}.container{max-width:1200px;margin:0 auto;padding:2rem 1rem}nav{background:white;padding:1rem;box-shadow:0 2px 4px rgba(0,0,0,.1)}.nav-content{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between}.logo{font-size:1.5rem;font-weight:700;color:#2563eb;text-decoration:none}.hero{background:linear-gradient(135deg,#2563eb,#7c3aed);color:white;padding:3rem 2rem;border-radius:20px;margin-bottom:2rem;text-align:center}.section{background:white;padding:2rem;border-radius:15px;margin-bottom:2rem;box-shadow:0 2px 8px rgba(0,0,0,.1)}.route-badge{display:inline-block;background:#2563eb;color:white;padding:.25rem .75rem;border-radius:20px;font-size:.85rem;margin:.25rem}.component-badge{display:inline-block;background:#7c3aed;color:white;padding:.25rem .75rem;border-radius:20px;font-size:.85rem;margin:.25rem}</style></head><body><nav><div class="nav-content"><a href="/docs" class="logo">üìö Semptify Docs</a><a href="/docs/features" style="color:#2563eb;text-decoration:none">‚Üê Back to Features</a></div></nav><div class="container"><div class="hero"><h1>{{ feature.icon }} {{ feature_name }}</h1><p>{{ feature.description }}</p></div><div class="section"><h2>Routes & Endpoints</h2>{% for route in feature.routes %}<span class="route-badge">{{ route }}</span>{% endfor %}</div><div class="section"><h2>Components</h2>{% for component in feature.components %}<span class="component-badge">{{ component }}</span>{% endfor %}</div></div></body></html>
