<div class="panel" id="panel-clients">
  <div class="panel-header">
    <input id="client-search" placeholder="Search clients" style="flex:1;margin-right:8px;padding:6px 8px;border-radius:6px;border:1px solid var(--panel-border);background:rgba(255,255,255,0.08);color:#fff;">
    <h2>Clients (<span id="client-count-header">0</span>)</h2>
    <button class="quick-action" onclick="openAddClientModal()">Add</button>
  </div>
  <div id="clients-list" class="client-grid">
    <div class="empty-state" id="empty-state">No clients yet</div>
  </div>
</div>
