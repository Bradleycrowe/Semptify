{% extends 'spa.html' if False else None %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register - Semptify</title>
    <link rel="stylesheet" href="/static/spa.css">
  </head>
  <body>
    <main class="centered-panel" style="padding: var(--space-lg); max-width:720px; margin: 3rem auto;">
      <div style="background: white; padding: var(--space-lg); border-radius: var(--radius-md); box-shadow: var(--shadow-md);">
        <h2>Create an account (one-time token)</h2>
        <p class="text-muted">Provide a name and optional email. We'll issue a one-time token you can use to access your vault.</p>
        <form method="POST" action="/register">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          <div class="form-group">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" class="form-control" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="email">Email (optional)</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com">
          </div>
          <div style="display:flex; gap: .5rem; margin-top: var(--space-md);">
            <button class="btn btn-primary" type="submit">Get one-time token</button>
            <a class="btn btn-outline" href="/">Cancel</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
