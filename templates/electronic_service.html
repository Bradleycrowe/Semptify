<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronic Service (Email)</title>
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body>
    <div class="card narrow">
      <h1>Electronic Service (Email)</h1>
      <p class="muted">Draft an email service (simulation). We record the draft details and related document hash as a certificate.</p>
      <form action="/electronic_service" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="hidden" name="user_token" value="{{ request.args.get('user_token','') }}">
        <p><label>To <input type="email" name="to" required></label></p>
        <p><label>Subject <input type="text" name="subject" placeholder="optional"></label></p>
        <p><label>Message <textarea name="body" rows="6" placeholder="optional"></textarea></label></p>
        <p>
          <label>Related Vault File
            <select name="filename">
              <option value="">(none)</option>
              {% for f in files %}
              <option value="{{ f.name }}">{{ f.name }} ({{ f.size }} bytes)</option>
              {% endfor %}
            </select>
          </label>
        </p>
        <details>
          <summary>Optional: evidence context</summary>
          <p><label>Timestamp <input type="text" name="evidence_timestamp" placeholder="auto if blank"></label></p>
          <p><label>Location <input type="text" name="evidence_location" placeholder="city, area, etc"></label></p>
          <p><label>User Agent <input type="text" name="evidence_user_agent" placeholder="auto if blank"></label></p>
        </details>
        <button type="submit">Record Electronic Service</button>
      </form>
      <p><a href="/vault?user_token={{ request.args.get('user_token','') }}">Back to Vault</a></p>
    </div>
  </body>
  <script src="/static/js/help-panel.js"></script>
</html>
