<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SBOMs</title>
  </head>
  <body>
    <h1>SBOM files</h1>
    <ul>{% for f in files %}
      <li><a href="/sbom/{{ f }}{% if token %}?token={{ token }}{% endif %}">{{ f }}</a></li>
    {% endfor %}</ul>
    <p><a href="/admin{% if token %}?token={{ token }}{% endif %}">Back</a></p>
  </body>
</html>
