<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SBOMs - SemptifyGUI</title>
  </head>
  <body>
    <h1>SBOM files</h1>

    {% if files %}
    <ul>
      {% for f in files %}
      <li>
        <a href="/sbom/{{ f|urlencode }}?token={{ admin_token }}">{{ f }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No SBOM files found.</p>
    {% endif %}

    <p>
      <a href="/admin?token={{ admin_token }}">Back to admin</a>
    </p>
  </body>
</html>
