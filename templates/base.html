<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block page_title %}Semptify{% endblock %}</title>
  <style>
    :root {
      --brand-maroon: #7a0019;
      --brand-gold: #ffcc33;
      --brand-gradient: linear-gradient(90deg, #7a0019 0%, #a23a36 45%, #ffcc33 100%);
      --text-dark: #1f2937;
      --text-mid: #4b5563;
      --surface: #ffffff;
      --border: #e5e7eb;
      --bg: #f7f7f9;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Arial, sans-serif; color: var(--text-dark); background: var(--bg); }
    main { max-width: 1200px; margin: 16px auto; padding: 0 20px 40px; }
    a { color: var(--brand-maroon); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  {% block extra_head %}{% endblock %}

<style>
  /* Align navbar with logo on desktop */
  @media (min-width: 769px) {
    .header { display: flex !important; align-items: flex-end !important; padding-bottom: 20px !important; }
    .header .logo img { height: 96px !important; display: block; }
    .nav-bar { position: static !important; transform: none !important; left: auto !important; bottom: auto !important; margin-left: 24px !important; align-self: flex-end !important; gap: 20px !important; }
    .nav-bar a { padding: 0 0 6px 0 !important; line-height: 1 !important; border-bottom-width: 2px !important; }
    .user-info { position: static !important; margin-left: auto !important; align-self: flex-start !important; }
  }
</style></head>
<body>
  {% include 'includes/header.html' %}
  <main>
    {% block content %}{% endblock %}
  </main>
  {% include 'includes/footer.html' %}
  {% block extra_js %}{% endblock %}
</body>
</html>
