<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Complete - Semptify</title>
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body>
  <main class="register-success-main">
      <h1>You're all set</h1>
      <p>Your user ID: <strong>{{ user_id }}</strong></p>
      <p>Your one-time token (save this now, we won't show it again):</p>
  <pre class="register-success-token">{{ token }}</pre>
      <p>Use your token to access your vault:</p>
      <ul>
        <li><a href="/vault?user_token={{ token }}">Open my Vault</a></li>
      </ul>
      <p class="muted">Tip: store your token in a password manager. If you lose it, an admin can rotate it for you.</p>
    </main>
  </body>
</html>
