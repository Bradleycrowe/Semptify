<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Semptify Shell (Work File)</title>
  <link rel="icon" type="image/x-icon" href="/static/icons/favicon.ico" />
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f5f7fb; }
    header {
      background:#e9eef6; padding:18px 0; text-align:center; font-size:2rem; font-weight:600; color:#222; letter-spacing:0.04em;
    }
    .top-bar {
      width:100vw; min-width:100%; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.04);
      display:flex; flex-direction:row; align-items:center; justify-content:space-between;
      padding:0 32px; height:110px;
    }
    .logo {
      height:64px; width:64px; object-fit:contain; margin-top:0; margin-right:24px; align-self:flex-start;
      display:block;
    }
    .nav {
      display:flex; align-items:center; gap:32px; flex:1;
      justify-content:flex-end;
      height:100%;
    }
    .nav a {
      color:#222; text-decoration:none; font-size:1.1rem; font-weight:500; letter-spacing:0.04em;
    }
    .button-box {
      background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08);
      padding:16px 12px; display:flex; flex-direction:column; gap:12px; align-items:center;
      width:110px; align-self:flex-start; margin-top:0;
    }
    .button-box button {
      width:90px; height:36px; margin:0; font-size:1rem; border-radius:6px; border:1px solid #ddd; background:#f5f7fb; color:#222; cursor:pointer;
      font-weight:500;
    }
  </style>
</head>
  <body>
    <div class="top-bar">
      <img src="/static/icons/Semptfylogo.svg" alt="Semptify Logo" class="logo" />
      <div class="nav">
        <a href="#">Home</a>
        <a href="#">Library</a>
        <a href="#">Office</a>
        <a href="#">Tools</a>
        <a href="#">Vault</a>
        <a href="#">Help</a>
      </div>
      <div class="button-box">
        <button>Button 1</button>
        <button>Button 2</button>
      </div>
    </div>
  </body>
</html>
