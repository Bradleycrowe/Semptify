<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Test - Self-Growing AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2em; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .seed-message {
            background: white;
            border: 2px solid #e0e0e0;
        }
        .seed-message .capability {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-top: 8px;
        }
        .input-area {
            display: flex;
            padding: 20px;
            gap: 10px;
            border-top: 2px solid #e0e0e0;
        }
        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
        }
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { background: #5568d3; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .stats {
            padding: 20px;
            background: #f0f4ff;
            border-top: 2px solid #e0e0e0;
        }
        .stat-row {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        .stat { padding: 10px; }
        .stat-value { font-size: 2em; font-weight: bold; color: #667eea; }
        .stat-label { color: #666; font-size: 0.9em; }
        .capabilities-list {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .cap-badge {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.85em;
        }
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading:nth-child(1) { animation-delay: -0.32s; }
        .loading:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ± Self-Growing Seed</h1>
            <p>Describe your tenant rights problem - I'll grow the capabilities I need</p>
        </div>
        
        <div class="chat-area" id="chatArea"></div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Describe your situation..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-row">
                <div class="stat">
                    <div class="stat-value" id="interactionCount">0</div>
                    <div class="stat-label">Interactions</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="capabilityCount">0</div>
                    <div class="stat-label">Capabilities</div>
                </div>
            </div>
            <div class="capabilities-list" id="capabilitiesList"></div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const input = userInput.value.trim();
            if (!input) return;

            // Add user message
            addMessage(input, 'user');
            userInput.value = '';
            sendBtn.disabled = true;

            // Show loading
            const loadingId = addMessage('<span class="loading"></span><span class="loading"></span><span class="loading"></span>', 'seed');

            try {
                const response = await fetch('/api/seed/interact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input })
                });

                const result = await response.json();

                // Remove loading
                document.getElementById(loadingId).remove();

                // Add seed response
                let message = result.result || result.error || 'Processing...';
                if (result.capability_used) {
                    message += `<br><span class="capability">Used: ${result.capability_used}</span>`;
                }
                if (result.new_capability) {
                    message += `<br><span class="capability">ðŸŒ± Grew: ${result.new_capability}</span>`;
                }
                addMessage(message, 'seed');

                // Update stats
                if (result.seed_stats) {
                    updateStats(result.seed_stats);
                }

            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('Error: ' + error.message, 'seed');
            }

            sendBtn.disabled = false;
            userInput.focus();
        }

        function addMessage(text, type) {
            const msg = document.createElement('div');
            const msgId = 'msg-' + Date.now();
            msg.id = msgId;
            msg.className = `message ${type}-message`;
            msg.innerHTML = text;
            chatArea.appendChild(msg);
            chatArea.scrollTop = chatArea.scrollHeight;
            return msgId;
        }

        function updateStats(stats) {
            document.getElementById('interactionCount').textContent = stats.interactions;
            document.getElementById('capabilityCount').textContent = stats.capabilities;

            const capList = document.getElementById('capabilitiesList');
            capList.innerHTML = stats.capability_names
                .map(name => `<div class="cap-badge">${name}</div>`)
                .join('');
        }

        // Load initial status
        fetch('/api/seed/status')
            .then(r => r.json())
            .then(data => {
                if (data.seed_id) {
                    updateStats({
                        interactions: data.interaction_count,
                        capabilities: data.capabilities.length,
                        capability_names: data.capabilities.map(c => c.name)
                    });
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
