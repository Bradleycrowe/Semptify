<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'Setup' }}</title>
    <meta name="help:read" content="Follow these steps to enable this integration for Semptify.">
    <meta name="help:instructions" content="Complete env vars, configure provider dashboard, and run admin tests.">
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body>
    <div class="card narrow">
      <h1>{{ title or 'Setup' }}</h1>
      {% if banner %}
      <div class="legal-disclaimer-banner"><strong>Heads up</strong> {{ banner }}</div>
      {% endif %}
      {% include 'placeholder.html' %}
      <p class="muted">Need help? See <a href="/resources/roadmap">Roadmap</a> or ask in Admin.</p>
    </div>
    {% include '_footer.html' %}
    <script src="/static/js/help-panel.js"></script>
  </body>
</html>
