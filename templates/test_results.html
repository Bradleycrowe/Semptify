<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test Results - Semptify Admin</title>
    <link rel="stylesheet" href="/static/css/admin.css" />
    <style>
      .test-output {
        background-color: #1e1e1e;
        color: #d4d4d4;
        padding: 20px;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        white-space: pre-wrap;
        overflow-x: auto;
        margin: 20px 0;
      }
      .test-success {
        border-left: 4px solid #4caf50;
      }
      .test-failure {
        border-left: 4px solid #f44336;
      }
      .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #2196F3;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .back-link:hover {
        background-color: #1976D2;
      }
      .test-header {
        margin-bottom: 20px;
      }
      .exit-code {
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 4px;
        display: inline-block;
        margin-left: 10px;
      }
      .exit-code-success {
        background-color: #4caf50;
        color: white;
      }
      .exit-code-failure {
        background-color: #f44336;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Test Results</h1>
    
    <div class="test-header">
      <p><strong>Test Path:</strong> {{ test_path }}</p>
      <p>
        <strong>Exit Code:</strong>
        <span class="exit-code {% if exit_code == 0 %}exit-code-success{% else %}exit-code-failure{% endif %}">
          {{ exit_code }}
        </span>
        {% if exit_code == 0 %}
          <span style="color: #4caf50;">✓ All tests passed</span>
        {% else %}
          <span style="color: #f44336;">✗ Some tests failed</span>
        {% endif %}
      </p>
    </div>

    <div class="test-output {% if exit_code == 0 %}test-success{% else %}test-failure{% endif %}">{{ output }}</div>

    <a href="/admin?token={{ admin_token }}" class="back-link">← Back to Admin Dashboard</a>
  </body>
</html>
