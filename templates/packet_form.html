<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filing Packet</title>
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body>
    <h1>Filing Packet Summary</h1>
    <form action="/resources/filing_packet_preview" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <label>Title <input name="title" placeholder="e.g., Security Deposit Return Request" required></label>
      <label>Date <input name="date" placeholder="YYYY-MM-DD"></label>
      <label>Parties <input name="parties" placeholder="you, landlord/agent"></label>
      <label>Summary<br>
        <textarea name="summary" rows="6" cols="80" required placeholder="1-2 page narrative..."></textarea>
      </label>
      <label>Key Issues<br>
        <textarea name="issues" rows="6" cols="80" required placeholder="Bulleted issues or paragraphs..."></textarea>
      </label>
      <label>Timeline (one event per line, format: YYYY-MM-DD - Event description)<br>
        <textarea name="timeline" rows="8" cols="80" placeholder="2024-01-15 - Lease signed&#10;2024-03-10 - First complaint about maintenance issue&#10;2024-04-01 - Notice sent to landlord&#10;2024-05-15 - Issue still unresolved"></textarea>
      </label>
      <fieldset>
        <legend>E-sign</legend>
        <label><input type="checkbox" name="sig_consented"> I agree to use an electronic signature for this summary.</label>
        <label>Type your name as signature <input name="sig_name" placeholder="Full name"></label>
      </fieldset>
      <label>Your user token (optional to save to your Vault) <input name="user_token" placeholder="paste your user_token"></label>
      <button type="submit">Preview</button>
    </form>
  </body>
</html>
