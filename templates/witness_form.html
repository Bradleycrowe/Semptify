<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Witness Statement</title>
    <link rel="stylesheet" href="/static/css/app.css" />
    <script src="/static/js/evidence-system.js"></script>
  </head>
  <body>
    <h1>Witness Statement</h1>
    
    {% include 'evidence_panel.html' %}
    
    <form action="/resources/witness_statement_preview" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <label>Full name <input name="full_name" required></label>
      <label>Contact <input name="contact" placeholder="phone/email"></label>
      <label>Date <input name="date" placeholder="YYYY-MM-DD"></label>
      <label>Statement<br>
        <textarea name="statement" rows="10" cols="80" required placeholder="Describe what you personally observed..."></textarea>
      </label>
      <fieldset>
        <legend>E-sign</legend>
        <label><input type="checkbox" name="sig_consented"> I agree to use an electronic signature for this statement.</label>
        <label>Type your name as signature <input name="sig_name" placeholder="Full name"></label>
      </fieldset>
      <label>Your user token (optional to save to your Vault) <input name="user_token" placeholder="paste your user_token"></label>
      <button type="submit">Preview</button>
    </form>
  </body>
</html>
