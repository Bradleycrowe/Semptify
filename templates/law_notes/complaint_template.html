{% extends "base.html" %}

{% block content %}
<section class="card narrow law-notes-card">
  <h1 class="law-notes-title">{{ template.title }}</h1>
  <div class="law-notes-section">
    <p><strong>Statutory citations:</strong> {{ template.citation }}</p>
  </div>
  <div class="law-notes-section">
    <h2>Facts</h2>
    <p>[Insert facts and timeline]</p>
  </div>
  <div class="law-notes-section">
    <h2>Law</h2>
    <p>{{ template.body }}</p>
  </div>
  <div class="law-notes-section">
    <h2>Relief Requested</h2>
    <p>[Insert relief]</p>
  </div>
</section>
{% endblock %}
