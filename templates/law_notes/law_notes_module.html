<!doctype html>
<html lang=""en"">
<head><meta charset=""utf-8""><title>{{ module.title }}</title></head>
<body>
  <h1>{{ module.title }}</h1>
  {% if module.sections %}
    {% for section in module.sections %}
      <h2>{{ section.heading }}</h2>
      <p>{{ section.text }}</p>
    {% endfor %}
  {% endif %}
  {% if module.buttons %}
    {% for button in module.buttons %}
      <form action=""{{ button.action }}"" method=""get"" style=""display:inline-block;margin:6px;"">
        <button type=""submit"">{{ button.label }}</button>
      </form>
    {% endfor %}
  {% endif %}
</body>
</html>
