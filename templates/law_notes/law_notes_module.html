{% extends "base.html" %}

{% block content %}
<section class="card narrow law-notes-card">
  <h1 class="law-notes-title">{{ module.title }}</h1>
  {% if module.sections %}
    {% for section in module.sections %}
      <div class="law-notes-section">
        <h2>{{ section.heading }}</h2>
        <p>{{ section.text }}</p>
      </div>
    {% endfor %}
  {% endif %}
  {% if module.buttons %}
    <div class="law-notes-btn-group">
      {% for button in module.buttons %}
        <form action="{{ button.action }}" method="get" class="law-notes-btn-form"><button type="submit" class="btn law-notes-btn">{{ button.label }}</button></form>
      {% endfor %}
    </div>
  {% endif %}
</section>
{% endblock %}
