name: Nightly SBOM & Vulnerability Scan

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch:

jobs:
  nightly-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements (if present)
        run: |
          python -m venv .venv
          . .venv/bin/activate
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install Flask; fi

      - name: Build image for scanning
        run: |
          docker build -t semptifygui:nightly .

      - name: Trivy vulnerability scan (CRITICAL,HIGH)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD":/workspace \
            aquasec/trivy:latest image \
              --format sarif \
              --output /workspace/trivy-report.sarif \
              --severity CRITICAL,HIGH \
              --exit-code 1 \
              semptifygui:nightly || echo "Trivy completed (non-zero exit captured, continuing)."

      - name: Generate SBOM with Syft (container)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD":/workspace \
            anchore/syft:latest semptifygui:nightly -o json > sbom.json

      - name: Quick SBOM presence check
        run: |
          test -s sbom.json || (echo "SBOM generation failed (empty file)"; exit 1)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-scan-${{ github.run_id }}
          path: |
            trivy-report.sarif
            sbom.json
