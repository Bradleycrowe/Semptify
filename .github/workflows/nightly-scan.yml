name: Nightly SBOM & Vulnerability Scan

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch:

jobs:
  nightly-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt

      - name: Build image for scanning
        run: |
          docker build -t Semptify:nightly .

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.21.0
        with:
          image-ref: Semptify:nightly
          format: 'sarif'
          output: trivy-report.sarif
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Install Syft and Generate SBOM
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin v1.19.0
          syft docker:Semptify:nightly -o json > sbom.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-scan-${{ github.run_id }}
          path: |
            trivy-report.sarif
            sbom.json

