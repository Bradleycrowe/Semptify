repos:
  # Detect secrets (API keys, tokens, private keys, environment vars, etc.)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--allow-missing-credentials']

  # Security checks for Python code
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-ll', '--skip=B101,B601']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
      - id: check-json
      - id: check-yaml
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        entry: bash -c 'command -v shellcheck >/dev/null 2>&1 && shellcheck scripts/*.sh || echo "[pre-commit] shellcheck skipped (not installed)"'
        language: system
        pass_filenames: false
